server.port=9000
ribbon.http.client.enabled=true
feign.hystrix.enabled=true
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=20000

# security oauth resource server
security.oauth2.resource.id=lending-service
security.oauth2.resource.jwt.key-value=-----BEGIN PUBLIC KEY----------END PUBLIC KEY-----

# security client credentials flow
security.oauth2.client.clientId=gft-client
security.oauth2.client.clientSecret=gft-secret
security.oauth2.client.accessTokenUri=http://localhost:9030/uaa/oauth/token
security.oauth2.client.grantType=client_credentials